<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="text-center" style="font-size: 1.5rem"><h4 class="header">Пользователи</h4>
      </div>

      <!--      USERSLIST       -->

      <div class="interface-element list-group">
<!--        app-users   -->
        <app-users (onChangeDialogue)="updateDialogue($event)" (onChangeReceiver)="updateReceiver($event)">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </app-users>
      </div>
    </div>

    <!--    CHAT    -->

    <div class="col-md-auto" id="chat">
      <div class="text-center" style="font-size: 1.5rem"><h4 class="header">Чат</h4></div>
      <div class="interface-element dialogue">
<!--        app-dialogue -->
        <app-dialogue [messages]="messages">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </app-dialogue>

      </div>
      <div class="input-group mb-3 input">
        <input type="text" class="form-control" placeholder="Введите текст сообщения" aria-label="Recipient's username"
               aria-describedby="button-addon2" (keyup.enter)="sendMessage(text)" #text>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="sendMessage(text)">
            Отправить</button>
        </div>
      </div>
    </div>

  </div>
</div>
